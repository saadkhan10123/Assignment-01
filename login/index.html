<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-image"></div>
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="container-fluid p-0">
            <div class="row justify-content-center p-0">
                <div class="col-md-6 col-lg-5">
                    <div class="card shadow login-card p-0">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <img src="../images/logo.png" alt="logo" class="logo">
                                <h2 class="text-center mb-4">Login</h2> 
                            </div>
                            <form class="login-form">
                                <div class="mb-3">
                                    <label for="username" class="login-label">Email or Username<sup>*</sup></label>
                                    <input type="text" class="form-control login-input" id="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="login-label">Password<sup>*</sup></label>
                                    <input type="password" class="form-control login-input" id="password" required>
                                    <div class="text-end mt-2">
                                        <a href="#" class="forgot-password-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary login-btn">Login</button>
                                </div>

                                <div class="d-grid">
                                    <div class="text-center or-container">
                                        <div class="line"></div>
                                        <p class="or-text mb-0">OR</p>
                                        <div class="line"></div>
                                    </div>
                                    <button type="button" class="btn btn-outline-dark btn-block google-btn">
                                        <img src="../images/google-logo.png" alt="google-logo" class="google-logo">
                                        <span>Continue with Google</span>
                                    </button>
                                    <p class="mt-4 text-center register-link">Don't have an account? <a href="../register/index.html">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Password Recovery Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color: rgba(27, 33, 43, 0.95); color: white; border-radius: 1rem; border: 1px solid rgba(255, 255, 255, 0.08);">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Password Recovery</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body px-4">
                    <p class="text-muted mb-4 color-white">Enter your email address and we'll send you a link to reset your password.</p>
                    <form id="recoveryForm">
                        <div class="mb-4">
                            <label for="recoveryEmail" class="form-label" style="font-size: 0.85rem; font-weight: 500; color: #e0e0e0;">Email Address<sup>*</sup></label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-0">
                                    <i class="fas fa-envelope text-muted"></i>
                                </span>
                                <input type="email" class="form-control" id="recoveryEmail" placeholder="your.email@example.com" required style="background-color: rgba(33, 40, 51, 0.8); color: white; border: 1px solid rgba(74, 99, 144, 0.3); padding: 12px 20px; border-radius: 8px;">
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-4 mb-2">
                            <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" style="border-radius: 8px; padding: 10px 15px; font-weight: 500;">Cancel</button>
                            <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, var(--primary-color), #00D4C4); border: none; border-radius: 8px; padding: 10px 20px; font-weight: 600;">Send Recovery Link</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Form validation
        document.getElementById('recoveryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically handle form submission via AJAX
            alert('Recovery link sent! Please check your email.');
            const modal = bootstrap.Modal.getInstance(document.getElementById('forgotPasswordModal'));
            modal.hide();
        });
    </script>
    
    <!-- Added login.js script -->
    <script src="login.js"></script>
</body>
</html>
